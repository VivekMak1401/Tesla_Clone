<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="javascript" href="login.js">
    <script src="https://kit.fontawesome.com/6023fcf69e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo">
        <img src="tesla-logo-png-2244.png"  alt="tesla" width="250" height="40">
    </div>
    <div class="login-box">
        <h1>Login</h1>
        <div id="uname" class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="uname" value="">
        </div>

        <div id="pass" class="textbox">
            <i class="fas fa-lock"></i>
             <input type="password" placeholder="Password" name="pwd" value="">
        </div>

        <input class="btn" type="button" name="" value="Sign in">
    </div>
</body>
</html>
